// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    
    compile 'fr.univ-nantes.termsuite:termsuite-core:3.0.3'
	compile "com.sparkjava:spark-core:2.6.0"

}

jar {
	// make it fat
    dependsOn configurations.runtime
	from( configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) } ) {
		 exclude "META-INF/*"
    }

	exclude "**/lv/**"
	exclude "**/zh/**"
 	exclude "**/da/**"


	    // cannot exclude META-INF for groovy to run
	from( configurations.runtime.findAll{it.getAbsolutePath().contains("org.codehaus.groovy")}.collect { it.isDirectory() ? it : zipTree(it) } ) {
		include "META-INF/*"
	}


	// tune manifest
    manifest {
        attributes(
			"Implementation-Title": project.name,
			"Implementation-Version": project.getProperty("version"),
            "Built-By": System.getProperty('user.name'),
            "Built-Date": new Date(),
            "Built-JDK": System.getProperty('java.version'),
			"Main-Class": "fr.univnantes.termsuite.http.TermSuiteHttp")
    }
}

